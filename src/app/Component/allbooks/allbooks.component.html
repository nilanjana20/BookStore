<div class="body" fxLayout="column">
    <div class="container" fxLayout="column" ngClass.sm="container-sm" ngClass.md="container-md">
        <div class="header" fxLayout="row">
            <div class="books_count" fxLayout="row">
                <p id="books" style="font-size: 22px; margin-top: 13px;">Books</p>
                <p id="count" style="font-size: 12px; margin: 16px 0 0 5px;">(128 items)</p>
            </div>
            <div class="sort" fxLayout="row">
                <mat-form-field appearance="outline">
                    <mat-label>Sort by relevance</mat-label>
                </mat-form-field>
            </div>
        </div>
        <div class="books_list" fxLayout="row">
            <div class="book" *ngFor="let book of booklist">
                <div class="book_image">
                    <img  class="online" src="..\..\..\..\assets\images\book2x.png" (click)="quickview(book)">
                </div>
                <div class="book_data">
                    <div><b>{{book.bookName}}</b></div>
                    <div class="author">by {{book.author}}</div>
                    <div class="rating">
                        <p style="margin-top: 2px;margin-left: 3px;font-size: 17px;">4.5</p>
                        <img src="..\..\..\..\assets\images\star.svg" class="star">
                        <p style="color: black; margin-left: 5px; margin-top: 2px;"></p>
                    </div>
                    <div class="cost">
                        <p class="dis-price"><b>Rs. {{book.discountPrice}}</b></p>
                        <p class="price"><s>Rs.{{book.price}}</s></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
