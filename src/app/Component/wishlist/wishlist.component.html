<div>
    <div class="container">
        <div class="header">
            <p>Home/My wishlist</p>
        </div>
        <div class="wishlist_head" fxLayout="column">
            <p><b>My Wishlist ({{wishListCount}})</b></p>
        </div>
        <div class="book" fxLayout="row" *ngFor="let list of wishlist">
            <div><img class="bookImage" src="..\..\..\..\assets\images\book2x.png"></div>
            <div class="bookinfo">
                <div class="bookName">{{list.product_id.bookName}}</div>
                <div class="author">by {{list.product_id.author}}</div>
                <div class="cost">
                    <p><b>Rs.{{list.product_id.discountPrice}}</b></p>
                    <p><s>Rs.{{list.product_id.price}}</s></p>
                </div>
            </div>
            <div class="delete" fxLayout="column">
                <img style="color: #9D9D9D;" src="..\..\..\..\assets\images\delete.svg" (click)="deleteList(list)">
            </div>
        </div>
    </div>
</div>
